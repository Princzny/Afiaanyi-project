<!DOCTYPE html>
<html lang="en">

<head>
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="vendor/css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/css/jquery.ui.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:100,300,300i,400');
    </style>
    <link href="resources/css/other.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="vendor/js/jquery.ui.js"></script>
    <title>Directory</title>
</head>

<body>

    <header>
        <nav>
            <div class="header__top-container">
                <div class="row header__nav-content">
                    <div class="header__logo-container">
                        <img src="resources/img/market-logo.svg" class="header__logo" alt="Afiaanyi logo">
                    </div>
                    <div class="header__form-input-container">
                        <input type="search" class="header__form-input header__input-nav" placeholder="Search for companies and services">
                        <input type="submit" class="header__submit">
                    </div>

                    <div>
                        <ul class="header__nav-list-container">
                            <li class="header__nav-list">
                                <a href="" class="header__nav-link">Directory</a>
                            </li>
                            <li class="header__nav-list">
                                <a href="" class="header__nav-link">Shop</a>
                            </li>
                            <li class="header__nav-list">
                                <a href="" class="header__nav-link">Top Brands</a>
                            </li>
                            <li class="header__nav-list">
                                <a href="" class="header__nav-link">Jobs</a>
                            </li>
                            <li class="header__nav-list">
                                <a href="" class="header__nav-link header--outlined">Create A Store</a>
                            </li>
                        </ul>
                    </div>


                    <div class="header__customized-items">
                        <p class="greeting">Welcome &nbsp;&nbsp;<span class="user__name">Stephen!</span></p>

                        <a href="">
                            <img src="resources/img/man.png" class="header-nav-icon header__avatar" height="35px" width="35px">
                        </a>

                        </p>
                    </div>
                </div>
            </div>

        </nav>

        <div class="hero">

        </div>


    </header>

    <section class="section">
        <div class="row">
            <div>
                <p class="where__text">Anambra » Automotive » Car Repairs » Rufus Thomas & Company Ltd.</p>
            </div>

            <div class="ratings__reviews">
                <div class="name__company">
                    <h3>RUFUS THOMAS & COMPANY LTD.</h3>
                    <div class="ratin__values">
                        <div>
                            <img src="resources/img/ratings.svg" class="ratings" alt="rating">
                            <img src="resources/img/ratings.svg" class="ratings" alt="rating">
                            <img src="resources/img/ratings.svg" class="ratings" alt="rating">
                            <img src="resources/img/ratings.svg" class="ratings" alt="rating">
                            <img src="resources/img/ratins-none.svg" class="ratings" alt="rating">


                        </div>


                        <div class="rating__num">4.0</div>
                        <span class="review__num">1 Review</span>

                    </div>
                </div>
                <div>
                    <button class="btn">
                        Write a Review
                    </button>
                </div>
            </div>


            <div class="flex-wrapper">
                <div class="company__card-wrapper">
                    
                </div>
                <div class="company__aside">
                    <div class="map"></div>
                    <div></div>
                </div>
            </div>
        </div>

    </section>


</body>



</html>
